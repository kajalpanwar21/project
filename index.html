<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Pet Adoption Center</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#calculator">Care Cost Calculator</a></li>
                <li><a href="#adoption">Adoption Inquiry</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>About Our Pet Adoption Center</h2>
        <p>Find your new furry friend and provide them with a loving home!</p>
    </section>
    <section id="calculator">
        <h2>Pet Care Cost Calculator</h2>
        <form id="careCostForm">
            <label for="petType">Type of Pet:</label>
            <select id="petType" name="petType" required>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="rabbit">Rabbit</option>
            </select>
            
            <label for="duration">Duration (months):</label>
            <input type="number" id="duration" name="duration" required>

            <button type="button" onclick="calculateCareCost()">Calculate</button>
        </form>
        <p id="careCostResult"></p>
    </section>
    <section id="adoption">
        <h2>Adoption Inquiry</h2>
        <form id="adoptionForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="contactName" required>
            
            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>
            
            <label for="contactMessage">Message:</label>
            <textarea id="contactMessage" name="contactMessage" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Pet Adoption Center</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
