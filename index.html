<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Gym</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#calculator">Calorie Calculator</a></li>
                <li><a href="#membership">Membership</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>About Our Gym</h2>
        <p>Get fit and healthy with us!</p>
    </section>
    <section id="calculator">
        <h2>Calorie Burn Calculator</h2>
        <form id="calorieForm">
            <label for="intensity">Workout Intensity (1-10):</label>
            <input type="number" id="intensity" name="intensity" required>
            
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" required>

            <button type="button" onclick="calculateCalories()">Calculate</button>
        </form>
        <p id="caloriesResult"></p>
    </section>
    <section id="membership">
        <h2>Membership Inquiry</h2>
        <form id="membershipForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="contactName" required>
            
            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>
            
            <label for="contactMessage">Message:</label>
            <textarea id="contactMessage" name="contactMessage" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Our Gym</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
